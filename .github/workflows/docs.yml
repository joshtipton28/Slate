name: Docs
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Prefer pnpm, fall back to npm
      - run: corepack enable || true
      - run: corepack prepare pnpm@10.5.2 --activate || true
      - name: Install (sites/docs)
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            pnpm -C sites/docs install --frozen-lockfile
          else
            npm ci --prefix sites/docs
          fi

      - name: Build (sites/docs)
        run: |
          if command -v pnpm >/dev/null 2>&1; then
            pnpm -C sites/docs run build
          else
            npm run --prefix sites/docs build
          fi

      - name: Inspect dist
        run: |
          echo '--- dist listing ---'
          ls -lah sites/docs/dist
          echo '--- index.html (first 60 lines) ---'
          head -n 60 sites/docs/dist/index.html

      - name: Guard: dist must not be placeholder
        run: |
          test -f sites/docs/dist/index.html
          if grep -qi 'placeholder' sites/docs/dist/index.html; then
            echo 'Placeholder detected in index.html'; exit 1;
          fi
          BYTES=$(wc -c < sites/docs/dist/index.html || echo 0)
          if [ "$BYTES" -lt 500 ]; then
            echo "index.html suspiciously small ($BYTES bytes)"; exit 1;
          fi

      - name: Diagnostics summary
        if: always()
        run: node scripts/docs-diagnose.mjs

      - uses: actions/upload-pages-artifact@v3
        with:
          path: sites/docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
