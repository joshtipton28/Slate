name: Docs
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print versions
        run: |
          node -v
          npm -v

      - name: Install (sites/docs)
        working-directory: sites/docs
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Ensure local astro binary exists
          npx --yes astro --version

      - name: Build (sites/docs)
        working-directory: sites/docs
        env:
          NODE_ENV: production
        run: |
          set -euxo pipefail
          npx --yes astro build --verbose

      - name: Inspect dist
        run: |
          echo '--- dist listing ---'
          ls -lah sites/docs/dist
          echo '--- index.html (first 80 lines) ---'
          head -n 80 sites/docs/dist/index.html || true

      - name: "Guard: dist must not be placeholder"
        run: |
          test -f sites/docs/dist/index.html
          if grep -qi 'placeholder' sites/docs/dist/index.html; then
            echo 'Placeholder detected in index.html'; exit 1;
          fi
          BYTES=$(wc -c < sites/docs/dist/index.html || echo 0)
          if [ "$BYTES" -lt 500 ]; then
            echo "index.html suspiciously small ($BYTES bytes)"; exit 1;
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: sites/docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
