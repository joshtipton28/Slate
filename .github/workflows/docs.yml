name: Docs
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Prefer pnpm; fall back to npm
      - run: corepack enable || true
      - run: corepack prepare pnpm@10.5.2 --activate || true

      - name: Print versions
        run: |
          node -v
          npm -v
          pnpm -v || true

      - name: Install (sites/docs) â€” lockfile aware
        working-directory: sites/docs
        run: |
          set -euxo pipefail
          if command -v pnpm >/dev/null 2>&1; then
            if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; else pnpm install; fi
          else
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
          fi

          # Fallback: explicitly install astro/sass if not present
          node -e "console.log(!!(require('./package.json').devDependencies||{}).astro)"
          if ! [ -x node_modules/.bin/astro ]; then
            echo 'astro not found, installing locally...'
            (command -v pnpm >/dev/null 2>&1 && pnpm add -D astro@^4.12.2 sass@^1.77.0) || npm i -D astro@^4.12.2 sass@^1.77.0
          fi

          ls -lah node_modules/.bin || true

        - name: Check Astro install
        working-directory: sites/docs
        run: |
          node -e "console.log('has astro in devDependencies?', require('./package.json').devDependencies?.astro)"
          pnpm ls astro || npm ls astro || true
          ls -lah node_modules/.bin || true


      - name: Build (sites/docs)
        working-directory: sites/docs
        env: { NODE_ENV: production }
        run: |
          set -euxo pipefail
          if command -v pnpm >/dev/null 2>&1; then pnpm run build -- --verbose; else npm run build -- --verbose; fi

      - name: Inspect dist

        run: |
          echo '--- dist listing ---'
          ls -lah sites/docs/dist
          echo '--- index.html (first 80 lines) ---'
          head -n 80 sites/docs/dist/index.html || true

      - name: "Guard: dist must not be placeholder"
        run: |
          test -f sites/docs/dist/index.html
          if grep -qi 'placeholder' sites/docs/dist/index.html; then
            echo 'Placeholder detected in index.html'; exit 1;
          fi
          BYTES=$(wc -c < sites/docs/dist/index.html || echo 0)
          if [ "$BYTES" -lt 500 ]; then
            echo "index.html suspiciously small ($BYTES bytes)"; exit 1;
          fi

      - name: Diagnostics summary
        if: always()
        continue-on-error: true
        run: node scripts/docs-diagnose.mjs

      - uses: actions/upload-pages-artifact@v3
        with:
          path: sites/docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
